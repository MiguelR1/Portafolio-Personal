<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <app-nav></app-nav>

  <div class="d-flex flex-column justify-content-center align-items-center mx-5 text-break">

    <div class="d-flex flex-column">
    <h2 class="fs-1 mt-4 ct">CONTACT ME</h2>

    <div class="d-flex align-items-center mt-4">
      <i class="fa-solid fa-mobile-button mx-2 ctIcon" style="font-size: 25px; cursor: pointer;" (click)="copy('numero')"></i>
      <span class="fs-5 ctText">{{numero}}</span>
    </div>

    <div class="d-flex align-items-center mt-4">
      <i class="fa-solid fa-envelope-open-text mx-2 ctIcon" style="font-size: 25px; cursor: pointer;" (click)="copy('email')"></i>
      <span class="fs-5 ctText">{{email}}</span>
    </div>

    <div class="d-flex align-items-center mt-4">
      <i class="fa-solid fa-map-location mx-2 ctIcon" style="font-size: 25px; cursor: pointer;"></i>
      <span class="fs-5 ctText">Caracas, Venezuela</span>
    </div>
  </div>

</div>

</body>
</html>
